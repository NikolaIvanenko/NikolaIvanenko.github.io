<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adaptive codding</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="registr">
	<div class="name">create an account</div>
	<form>
		<label for="email">Email: <span>*</span></label>
		<input placeholder="email@mail.com" required id="email" type="email">
		<label for="password">Choose Password: <span>*</span></label>
		<input required id="password" type="password">
		<label for="password2">Confirm Password: <span>*</span></label>
		<input required id="password2" type="password">
		<button class="btn">REGISTER NOW!</button>
	</form>
</div>

</body>
</html>
